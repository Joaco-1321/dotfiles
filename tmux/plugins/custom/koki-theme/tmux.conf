set -g status-style bg=terminal,fg=white,bold
set -g status-position top

set -g status-left "#[bg=default,fg=default,bold]#{?client_prefix,,  tmux  }#[bg=yellow,fg=black,bold]#{?client_prefix,  tmux  ,}#[bg=default,fg=default,bold]"
set -g status-right '#S'

set -g window-status-format "  #I:#W#{?window_zoomed_flag,ᶻ ,  }"
set -g window-status-current-format "#[bg=yellow,fg=black,bold]  #I:#W#{?window_zoomed_flag,ᶻ ,  }"

